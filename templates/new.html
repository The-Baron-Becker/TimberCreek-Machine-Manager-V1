<!DOCTYPE html>
<html>

<style>
   input[type=text], select {
      width: 100%;
      padding: 30px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
   }
   
   input[type=submit] {
      width: 100%;
      background-color: #3898ec;
      color: white;
      padding: 30px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
   }
   
   input[type=submit]:hover {
      background-color: #45a049;
   }
   
   div {
      border-radius: 5px;
      background-color: #f2f2f2;
      padding: 20px;
   }
   </style>
   
   <body>
   
      <h3 style="font-size: 45px">TimberCreek Farm Machine Manager</h3>
      <hr/>
      
      {%- for category, message in get_flashed_messages(with_categories = true) %}
         <div class = "alert alert-danger">
            {{ message }}
         </div>
      {%- endfor %}
      
      <form action = "{{ request.path }}" method = "POST">

         <label style="font-size: 40px" for="employee">Employee</label>
         <select style="font-size: 40px" id="employee" name="employee">
            <option value="employee">Select employee id...</option>
            <option value="José Salazar">José Salazar</option>
            <option value="Carlos Trejo">Carlos Trejo</option>
            <option value="Ben Chandler">Ben Chandler</option>
            <option value="Ramiro Roque">Ramiro Roque</option>
            <option value="Zachary Miller">Zachary Miller</option>
         </select>

         <label style="font-size: 40px" for="machine">Machine</label>
         <select style="font-size: 40px" id="machine" name="machine" style="font-size: 35px">
            <option value="">Select machine id...</option>
            <option value="F150">F150</option>
            <option value="F250">F250</option>
            <option value="F350">F350</option>
            <option value="F550">F550</option>
            <option value="2155 John Deer">2155 John Deer</option>
            <option value="2615 Bush Hog">2615 Bush Hog</option>
            <option value="Toro Zero Turn">Toro Zero Turn</option>
            <option value="Kubota Zero Turn Z241">Kubota Zero Turn Z241</option>
            <option value="Toro Zero Turn 24.5HP">Toro Zero Turn 24.5HP</option>
            <option value="Champion Generator">Champion Generator</option>
            <option value="Toro 325 D">Toro 325 D</option>
            <option value="John Deer 5100 M">John Deer 5100 M</option>
            <option value="Skid Steer 33 G">Skid Steer 33 G</option>
            <option value="Gehl Spreader">Gehl Spreader</option>
            <option value="Toyota Tacoma">Toyota Tacoma</option>
            <option value="STIHL 271">STIHL 271</option>
            <option value="STIHL 194 T">STIHL 194 T</option>
            <option value="Honda Push Mower">Honda Push Mower</option>
            <option value="STIHL BR550 ">STIHL BR550 </option>
            <option value="Barn fan (right)">Barn fan (right)</option>
            <option value="Barn fan (left)">Barn fan (left)</option>
            <option value="5500 LBS Dolly">5500 LBS Dolly</option>
            <option value="Craftsman Weed Eater">Craftsman Weed Eater</option>
            <option value="Echo 2620 T Weed Eater"></option>
            <option value="STIHL FS 94 R">STIHL FS 94 R</option>
            <option value="Ingersoll Rand Air Compressor">Ingersoll Rand Air Compressor</option>
            <option value="Reddy Ice Machine">Reddy Ice Machine</option>
            <option value="Meat Freezer Left">Meat Freezer Left</option>
            <option value="Meat Freezer Right">Meat Freezer Right</option>
            <option value="John Deer Gator HPS185 E 4x4">Gator hps185e 4x4</option>
            <option value="STIHL BR700">STIHL BR700</option>
            <option value="Cummins Diesel Generator">Cummins diesel generator</option>
            <option value="Mainline Trailer">Mainline Trailer</option>
            <option value="Adam Horse Trailer ">Adam Horse Trailer </option>
            <option value="STIHL BR430 Blower (broken)">STIHL BR430 Blower (broken)</option>
            <option value="Webco Foods Truck">Webco Foods Truck</option>
            <option value="Mill Creek Manure Spreader">Mill Creek Manure Spreader</option>
            <option value="4 Foot Bush Hog">4 Foot Bush Hog</option>
            <option value="Century Liquid Spreader">Century Liquid Spreader</option>
            <option value="John Deer 660 Rake">John Deer 660 Rake</option>
            <option value="Extreme Driver">Extreme Driver</option>
            <option value="Frontier RT 2308">Frontier RT 2308</option>
            <option value="Massey Ferguson Hay Spreader">Massey Ferguson Hay Spreader</option>
            <option value="Featherlite Cattle Trailer">Featherlite Cattle Trailer</option>
            <option value="Big Tex Trailer">Big Tex Trailer</option>
            <option value="Hawke Dump Trailer">Hawke Dump Trailer</option>
            <option value="Hay Mower (back side)"></option>
            <option value="Hay Rake (back side)">Hay Rake (back side)</option>
            <option value="Skid Steer Grapple">Skid Steer Grapple</option>
            <option value="GPI Diesel Pump">GPI Diesel Pump</option>
            <option value="Freightliner Sprinter">Freightliner Sprinter</option>
            <option value="Drum Mulcher">Drum Mulcher</option>
            
         </select>

         <label style="font-size: 40px" for="task">Maintenance Task</label>
         <select style="font-size: 40px" id="task" name="task">
            <option value="">Select maintenance task</option>
            <option value="Oil Change">Oil Change</option><br>
            <option value="Greased Fittings">Greased Fittings</option><br>
            <option value="First">oil change</option><br>
            <option value="First">oil change</option><br>
            <option value="First">oil change</option><br>
            <option value="First">oil change</option><br>
            <option value="First">oil change</option><br>
            <option value="First">oil change</option><br>
         </select>

         <label style="font-size: 40px" for="hours">Hours/Miles</label>
         <input style="font-size: 40px" type="text" id="hours" name="hours" placeholder="Enter hours/miles here...">

         <label style="font-size: 40px" for="notes">Notes</label>
         <input style="font-size: 40px" type="text" id="note" name="note" placeholder="Enter additional notes here...">

         <input style="font-size: 40px" type = "submit" value = "Submit" />
      </form>
      
   </body>
</html>
